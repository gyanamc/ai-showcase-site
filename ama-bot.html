<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Agent ‚Äì Chat UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b1f4d;
      color: white;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .back-container {
      width: 100%;
      max-width: 700px;
      margin: 12px auto 0;
      padding: 0 12px;
      display: flex;
    }

    .back-button {
      color: #00ffff;
      font-size: 14px;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    h1 {
      text-align: center;
      margin: 8px 12px 12px;
      font-size: 1.2rem;
    }

    .chat-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 700px;
      margin: 0 auto;
      width: 100%;
    }

    .chat-container {
      flex: 1;
      background-color: #132e65;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      gap: 10px;
      margin: 0 12px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 10px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 90%;
      animation: fadeIn 0.3s ease-in;
    }

    .user {
      background-color: #4CAF50;
      align-self: flex-end;
      color: #000;
    }

    .bot {
      background-color: #ffffff20;
      align-self: flex-start;
    }

    form {
      display: flex;
      padding: 10px;
      margin: 0 12px 12px;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #00c9ff, #92fe9d);
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="back-container">
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
  </div>

  <h1>üß† Let‚Äôs Find the Right SBI Card for You</h1>

  <div class="chat-wrapper">
    <div class="chat-container" id="chatBox">
      <div class="message bot">
Welcome! üëã
I‚Äôm your SBI Card Assistant, ready to help with all your credit card questions and needs.
How can I assist you today? Looking for a card, benefits, or guidance?
      </div>
    </div>

    <form id="chatForm">
      <input type="text" id="chatInput" placeholder="Type your reply here..." required />
      <button type="submit">Send ‚û§</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('chatInput');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(userText, 'user');
      input.value = '';

      appendMessage('Thinking...', 'bot', true);
      try {
        const response = await fetch('https://primary-production-da3f.up.railway.app/webhook/b9a8d1f1-6fcc-4214-952a-cfd1210a141a', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idea: userText })
        });

        const data = await response.json();
        const raw = data.output || data.response || JSON.stringify(data);
        const output = String(raw).replace(/\n/g, '<br>');

        removeTyping();
        appendMessage(output, 'bot');
      } catch (err) {
        removeTyping();
        appendMessage('‚ö†Ô∏è Something went wrong.', 'bot');
        console.error(err);
      }
    });

    function appendMessage(text, type, isTemporary = false) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.innerHTML = text;
      if (isTemporary) msg.id = 'typing-indicator';
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typingMsg = document.getElementById('typing-indicator');
      if (typingMsg) typingMsg.remove();
    }
  </script>
</body>
</html>
