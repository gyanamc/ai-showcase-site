<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask ILA ‚Äì SBI Card Assistant</title>
  <style>
    body {
      margin: 0;
      background-color: #0b1f4d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .chat-container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #132e65;
      border-radius: 12px;
      padding: 20px;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 10px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 90%;
    }

    .user {
      background-color: #4CAF50;
      align-self: flex-end;
      color: #000;
    }

    .bot {
      background-color: #ffffff20;
      align-self: flex-start;
    }

    form {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      margin-right: 10px;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #00c9ff, #92fe9d);
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>ü§ñ Ask ILA ‚Äì Your SBI Card Recommendation Assistant</h1>

  <div class="chat-container" id="chatBox">
    <div class="message bot">
      Hi there! üëã I‚Äôm <strong>ILA</strong>, your smart SBI Card assistant.<br><br>
      Ask me anything ‚Äî from choosing the best credit card for travel, cashback, or lifestyle, to understanding features or benefits.
    </div>
  </div>

  <form id="chatForm">
    <input type="text" id="chatInput" placeholder="Ask ILA anything..." required />
    <button type="submit">Send ‚û§</button>
  </form>

  <script>
    const chatBox = document.getElementById('chatBox');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('chatInput');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(userText, 'user');
      input.value = '';

      appendMessage("Thinking...", 'bot', true);
      try {
        const response = await fetch('https://primary-production-da3f.up.railway.app/webhook/b9a8d1f1-6fcc-4214-952a-cfd1210a141a', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: userText })
        });

        const data = await response.json();
        const raw = data.output || data.response || JSON.stringify(data);
        const output = String(raw).replace(/\n/g, "<br>");

        removeTyping();
        appendMessage(output, 'bot');
      } catch (err) {
        removeTyping();
        appendMessage("‚ö†Ô∏è Something went wrong while talking to ILA.", 'bot');
        console.error(err);
      }
    });

    function appendMessage(text, type, isTemporary = false) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.innerHTML = text;
      if (isTemporary) msg.id = 'typing-indicator';
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typingMsg = document.getElementById('typing-indicator');
      if (typingMsg) typingMsg.remove();
    }
  </script>

</body>
</html>
